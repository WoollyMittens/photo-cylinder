<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>useful-photocylinder.js: Projected Cylindrical Images</title>
		<style>
			html { font-family:Sans-Serif; font-size:75%; height:100%; }
			body { _height:100%; line-height:180%; margin:0; min-height:100%; padding:1%; }

			.example > article, .example > aside { width:98%; padding:2%; }
			.example-left > article, .example-left > aside { width:48%; padding:1%; float:left; }
			.example-right > article, .example-right > aside { width:48%; padding:1%; float:right; }
		</style>
		<!--[if lte IE 9]>
			<meta http-equiv="imagetoolbar" content="no"/>

	</head>
	<body>
		<section class="example example-left">
			<article>
				<h2>Photo Cylinder</h2>
				<p>Displays a cylindrical projection of a panoramic image.</p>
				<p><a class="button downloadButton" href="http://github.com/WoollyMittens/useful-photocylinder" target="_blank">Download (GitHub)</a></p>
			</article>
			<aside>

				<!-- Cut below this -->
				<style>@import url("./css/useful-photocylinder.css");</style>
				<script src="./js/useful-photocylinder.js"></script>
				<ul id="photocylinder">
					<li><a href="./img/p4080071_fov90.jpg"><img alt="" src="./img/p4080071_small.jpg"/></a></li>
					<li><a href="./img/p4080072_fov60.jpg"><img alt="" src="./img/p4080072_small.jpg"/></a></li>
					<li><a href="./img/r0012077_fov360.jpg"><img alt="" src="./img/r0012077_small.jpg"/></a></li>
					<li><a href="./img/p4080073_p4080082_fov180.jpg"><img alt="" src="./img/p4080073_p4080082_small.jpg"/></a></li>
					<li><a href="./img/dsc_7043_dsc_7050_fov180.jpg"><img alt="" src="./img/dsc_7043_dsc_7050_small.jpg"/></a></li>
					<li><a href="./img/r0012880_fov360.jpg"><img alt="" src="./img/r0012880_small.jpg"/></a></li>
				</ul>
				<script>
				//<!--
					var photocylinders = new useful.Photocylinder().init({
						// target elements
						'elements' : document.querySelectorAll('#photocylinder a'),
						// restrict the popup to a container
						'container' : document.body,
						// file name checks for spherical projections
						'spherical': /fov360/i,
			      		'cylindrical': /fov180/i,
						// optional webservice for acquiring sized images
						'slicer' : 'php/imageslice.php?src=../{src}&{size}',
						// rotation speed when idle
						'idle': 0.1
					});
				//-->
				</script>
				<!-- Cut above this -->

			</aside>
		</section>
	</body>
</html>
